<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia 3310</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone">
        <div class="glass">
            <div class="speaker"></div>
            <h2>Nokia</h2>
            <div class="screen"></div>
        </div>
        <div class="buttons">
            <div class="top-buttons">
                <ul class="top-left">
                    <li class="green1">__</li>
                    <li class="green">__</li>
                </ul>
                <div class="middle-button">
                    <div class="mid-button-inner"></div>
                </div>
                <ul class="top-right">
                    <li class="reed2">__</li>
                    <li class="reed">__</li>
                </ul>
            </div>
            <hr>
            <div class="num-btn">
            <ul class="first">
                <li>1</li>
                <li class="mid-num">2</li>
                <li>3</li>
            </ul>
            <ul class="second">
                <li>4</li>
                <li class="mid-num">5</li>
                <li>6</li>
            </ul>
            <ul class="third">
                <li>7</li>
                <li class="mid-num">8</li>
                <li>9</li>
            </ul>
            <ul class="fourth">
                <li class="edge">*</li>
                <li class="mid-num">0</li>
                <li class="edge2">#</li>
            </ul>
            </div>
            
        </div>
    </div>
</body>
</html>
